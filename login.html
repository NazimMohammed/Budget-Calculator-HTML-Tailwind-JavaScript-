<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator | Secure Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <style>
        body { font-family: "Inter", sans-serif; background-color: #0e0e0e; }
        h1, h2, h3, .font-heading { font-family: "Space Grotesk", sans-serif; }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center text-zinc-100 p-6">
<!-- backgroundSettings -->
    <div class="fixed inset-0 overflow-hidden -z-10">
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-lime-600/10 blur-[140px] rounded-full"></div>
    </div>


    <!-- container -->
    <div class="bg-zinc-500/10 p-10 rounded-2xl shadow-2xl w-full max-w-md transition-all">
        
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-lime-500/20 rounded-2xl mb-4 border border-lime-500/30">
                <!-- icon -->
                <i class="fa-solid fa-user text-3xl text-lime-400"></i>
            </div>
            <h2 class="text-3xl font-bold tracking-tight text-white">BudgetCal</h2>
            <!-- <p class="text-zinc-500 text-sm mt-2">Enter yo</p> -->
        </div>

        <form>
            <div class="mb-5">
                <label class="block text-xs font-bold text-zinc-400 uppercase tracking-widest mb-2 ml-1">User-ID</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-4 flex items-center text-zinc-500">
                        <i class="fa-solid fa-hashtag"></i>
                    </span>
                    <input 
                        id="logUserID"
                        type="text"
                        placeholder="01234"
                        class="w-full pl-12 pr-4 py-4 bg-white/[0.03] border border-white/10 rounded-2xl focus:outline-none focus:ring-2 focus:ring-violet-500/50 focus:bg-white/[0.05] transition-all text-white placeholder:text-zinc-600"
                    />
                </div>
            </div>

            <div class="mb-6">
                <div class="flex justify-between mb-2 px-1">
                    <label class="text-xs font-bold text-zinc-400 uppercase tracking-widest">Password</label>
                    <a href="#" class="text-xs text-lime-400 hover:text-lime-300 transition">Forgot?</a>
                </div>
                <div class="relative">
                    <span class="absolute inset-y-0 left-4 flex items-center text-zinc-500">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input
                        id="loginPass"
                        type="password"
                        placeholder="••••••••"
                        class="w-full pl-12 pr-4 py-4 bg-white/[0.03] border border-white/10 rounded-2xl focus:outline-none focus:ring-2 focus:ring-violet-500/50 focus:bg-white/[0.05] transition-all text-white placeholder:text-zinc-600"
                    />
                </div>
            </div>

            <div class="flex items-center mb-8 px-1">
                <input type="checkbox" id="remember" class="w-4 h-4 rounded border-zinc-700 bg-zinc-900 text-violet-500 focus:ring-0" />
                <label for="remember" class="ml-2 text-sm text-zinc-400 cursor-pointer select-none">Keep me signed in</label>
            </div>

            <button
                type="button"
                onclick="loginBC()"
                class="w-full py-4 rounded-2xl bg-lime-500 text-black font-bold text-lg shadow-[0_0_20px_rgba(255,255,255,0.1)] hover:scale-[1.02] active:scale-95 transition-all duration-300" 
            >
               Login
            </button>
        </form>

        <p class="text-center text-sm mt-8 text-zinc-500">
            First time here? 
            <a href="./signup.html" class="text-white font-bold hover:underline ml-1">Create Account</a>
        </p>
    </div>

    <div class="mt-8 flex items-center gap-2 opacity-40 hover:opacity-100 transition-opacity">
        <span class="text-[10px] font-bold tracking-[0.2em] uppercase text-white">#Powered by Nazim-Company</span>
    </div>

</body>
<script src="./script.js"></script>
</html>
